<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800">Bienvenue, {{ username }}</h1>
    <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
      Déconnexion
    </a>
  </nav>

  <main class="p-6">
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-semibold mb-4">Tableau de bord</h2>
      <p class="text-gray-700">Vous êtes connecté. Voici votre tableau de bord personnalisé.</p>
    </div>
  </main>
</body>
</html>
